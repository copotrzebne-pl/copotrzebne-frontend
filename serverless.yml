service: copotrzebne-pl
frameworkVersion: '3'

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  logRetentionInDays: 7
  region: eu-north-1
  apiGateway:
    minimumCompressionSize: 1024

functions:
  api:
    handler: serverless.handler
    events:
      - httpApi: '*'
